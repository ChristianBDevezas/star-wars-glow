<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Glow</title>
    <link rel="stylesheet" href="starwars-glow.css">
</head>
<body>
    <div class="card-images">
        <figure class="image active">
            <img src="./img/Yoda.jpg" alt="Star Wars - Yoda">
            <figcaption>Master Yoda</figcaption>
        </figure>

        <figure class="image">
            <img src="./img/Kenobi.jpg" alt="Star Wars - Ben Kenobi">
            <figcaption>Ben Kenobi</figcaption>
        </figure>

        <figure class="image">
            <img src="./img/Vader.jpg" alt="Star Wars - Darth Vader">
            <figcaption>Darth Vader</figcaption>
        </figure>
        
        <figure class="image">
            <img src="./img/Luke.jpg" alt="Star Wars - Luke Skywalker">
            <figcaption>Luke Skywalker</figcaption>
        </figure>
    </div>

    <script src="starwars-glow.js"></script>
</body>
</html>
